<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="images/bg.jpg" />
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBx">
                        <span>Seu nome</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label> 
                            <input type="checkbox" name="">
                            Lembrar-me
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="inputBx">
                        <p>Criar uma conta? <a href="#">Cadastrar</a></p>
                    </div>
                </form>
                <h3>Login com media social</h3>
                <ul class="sci">
                    <li><img src="images/facebook.png" alt="" /></li>
                    <li><img src="images/twitter.png" alt="" /></li>
                    <li><img src="images/instagram.png" alt="" /></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
