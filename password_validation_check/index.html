<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Password Validation Check in Javascript | Show Hide Password Toggle
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="inputBox">
        <input
          type="password"
          id="pswrd"
          placeholder="Password"
          onkeyup="checkPassword(this.value)"
        />
        <span id="toggleBtn"></span>
      </div>
      <div class="validation">
        <ul>
          <li id="lower">Pelo menos um caractere minúsculo</li>
          <li id="upper">Pelo menos um caractere maiúsculo</li>
          <li id="number">Pelo menos um numero</li>
          <li id="special">Pelo menos um caractere especial</li>
          <li id="length">Pelo menos 8 caracteres</li>
        </ul>
      </div>
    </div>

    <script>
      let pswrd = document.getElementById("pswrd");
      let toggleBtn = document.getElementById("toggleBtn");

      function checkPassword(data) {
        let lowerCase = document.getElementById("lower");
        let upperCase = document.getElementById("upper");
        let digit = document.getElementById("number");
        let specialChar = document.getElementById("special");
        let minLength = document.getElementById("length");

        // javascript regular expression pattern
        const lower = new RegExp('(?=.*[a-z])');
        const upper = new RegExp('(?=.*[A-Z])');
        const number = new RegExp('(?=.*[0-9])');
        const special = new RegExp('(?=.*[!@#\$%\^&\*])');
        const length = new RegExp('(?=.{8,})');


        console.log(lower.test(data));
        // lower case validation check
        if (lower.test(data)) {
          lowerCase.classList.add("valid");
        } else {
          lowerCase.classList.remove("valid");
        }

        // uppercase case validation check
        if (upper.test(data)) {
          upperCase.classList.add("valid");
        } else {
          upperCase.classList.remove("valid");
        }

        // number case validation check
        if (number.test(data)) {
          digit.classList.add("valid");
        } else {
          digit.classList.remove("valid");
        }

        // special case validation check
        if (special.test(data)) {
          specialChar.classList.add("valid");
        } else {
          specialChar.classList.remove("valid");
        }

        // minimum Length case validation check
        if (length.test(data)) {
          minLength.classList.add("valid");
        } else {
          minLength.classList.remove("valid");
        }
      }

      // show hide password
      toggleBtn.onclick = function () {
        if (pswrd.type === "password") {
          pswrd.setAttribute("type", "text");
          toggleBtn.classList.add("hide");
        } else {
          pswrd.setAttribute("type", "password");
          toggleBtn.classList.remove("hide");
        }
      };
    </script>
  </body>
</html>
